<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie produkty</title>
</head>
<body style="font-family:verdana; margin-left: 100px;">
<h1>DOSTĘPNE PRODUKTY</h1>
<ul>
    <li th:each="product:${products}" th:text="|${product.name} ${product.price} ${product.category}|">
    </li>
</ul>
<a href="/">powrot do strony głónej</a>
<form th:action="@{/allProducts}" th:object="${product}" method="post">

    <input type="text" placeholder="nazwa" th:field="*{name}">
    <input type="number" placeholder="cena" th:field="*{price}">
    <input type="text" placeholder="kategoria" th:field="*{category}">
    <select name="Wybierz kategorie">
        <option>GROCERIES</option>
        <option>HOUSEHOLDS</option>
        <option>OTHER</option>
    </select>
    <input type="submit" value="Dodaj!">

</form>



</body>
</html>
